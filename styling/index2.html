<!-- BOILER PLATE HTML5 CODE -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- REACT LIBRARY -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>

    <title>Styling Components 2</title>
</head>

<body>
    <!-- DESIGNATED LOCATION TO INSERT REACT-GENERATED CONTENT -->
    <div id='app'>
        React has not rendered yet.
    </div>

    <!-- JAVASCRIPT -->
    <script type='text/babel'>

        const Red = () => {
            const redStyle = {
                height: 50,
                width: 150,
                backgroundColor: "red"
            }
            return(
                <h1 style={redStyle}>Red</h1>
            );
        }

        const IndividualColors = () => {
            return(
                <div>
                    <h1>Red</h1>
                    <h1 className='pos orange'>Orange</h1>
                    <h1 className='pos yellow'>Yellow</h1>
                    <h1 className='pos green'>Green</h1>
                    <h1 className='pos blue'>Blue</h1>
                    <h1 className='pos indigo'>Indigo</h1>
                    <h1 className='pos violet'>Violet</h1>
                </div>
            )
        };

        // RENDER REACT TO THE DOM - WILL ACCEPT TWO ARGUMENTS (REACT WHAT, REACT WHERE)
        ReactDOM.render(
            //REACT WHAT - JSX
            <div>
                <Red />
                <IndividualColors />
            </div>,
            //REACT WHERE - DIV WITH ID OF 'APP
            document.getElementById('app')
        );

    </script>

</body>
</html>
