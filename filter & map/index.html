<!DOCTYPE html>

  <!-- BABEL LIBRARY -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
  <title>Styling Components</title>
</head>
<body>
  <div id="app">React has not rendered yet</div>

  <script type="text/babel">

    // CHALLENGE
    // CREATE ONE JS COMPONENT AND USE PROPS TO RE-CREATE THE PREVIOUS RESULTS

    const Color = (props) => {
        const colorItems = props.colors.map(function(color) {
            const colorStyle = {
                marginBottom: 20,
                height: 50,
                width: 150,
                backgroundColor: color.color
            };
            return <div style={colorStyle} key={color.id}>{color.name}</div>
        });
        return(
            <h1>{colorItems}</h1>
        );
    }

    var colors = [
        {id: 1, color: "red", name: "red"},
        {id: 2, color: "orange", name: "orange"},

        {id: 4, color: "green", name: "green"},
        {id: 5, color: "blue", name: "blue"},
        {id: 6, color: "indigo", name: "indigo"},
        {id: 7, color: "violet", name: "violet"}
    ];




    ReactDOM.render(

      document.getElementById("app")
