<!-- BOILER PLATE HTML5 CODE -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- REACT LIBRARY -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <title>Friendly</title>
</head>
<body>
    <!-- DESIGNATED LOCATION TO INSERT REACT-GENERATED CONTENT -->
    <div id='app'>
        React has not rendered yet.
    </div>

    <!-- JAVASCRIPT -->
    <script type='text/babel'>

        // FRIENDLY COMPLEX COMPONENT
        const Friendly = (props) => {
            const people = props.people;
            const personObject = people.map(function(person) {
                const friendlyStyle = {
                    display: 'inline-block',
                    margin: 20,
                    height: 300,
                    width: 200,
                    padding: 0,
                    backgroundColor: '#FFF',
                    WebkitFilter: 'drop-shadow(0px 0px 5px #555',
                    filter: 'drop-shadow(0px 0px 5px #555'
            };
            return
                <div style={friendlyStyle}>
                    <Avatar img={person.img}/>
                    <UserName name={person.name}/>
                    <GetConnected />
                </div>
        });
        return(
            <div>{personObject}</div>
        );
    }
            

        
        


        // AVATAR COMPONENT
        const Avatar = (props) => {
            const avatarStyle = {
                marginLeft: 27,
                marginTop: 20,
                width: 150,
                height: 150,
                borderRadius: '50%'
            }
            return(
                <img src={props.img} alt='profile pic' style={avatarStyle}/>
            );
        }


        // USERNAME COMPONENT
        const UserName = (props) => {
            const nameStyle = {
                fontSize: 24,
                textAlign: 'center',
                fontFamily: 'Arial, Helvetica, sans-serif',
                margin: 25
            }
            return(
                <h1 style={nameStyle}>{props.name}</h1>
            );
        }


        //GET CONNECTED COMPLEX COMPONENT
        const GetConnected = () => {
            const getConnectedStyle = {
                marginLeft: 15
            }
            return(
                <div style={getConnectedStyle}>
                    <Like />
                    <Share />
                    <Add />
                </div>
            );
        }

            // Stylist space around components
            const iconStyle = {
                marginLeft: 19,
                marginRight: 19
            }

            // LIKE COMPONENT
            const Like = () => {
                return(
                    <i className="fas fa-thumbs-up" style={iconStyle}></i>
                );
            }

            //SHARE COMPONENT
            const Share = () => {
                return(
                    <i className="fas fa-share-square" style={iconStyle}></i>
                );
            }

            // ADD COMPONENT
            const Add = () => {
                return(
                    <i className="fas fa-address-card" style={iconStyle}></i>
                );
            }

    // CHALLENGE - MASS PRODUCE INDIVIDUAL FRIENDLY CARDS USING PROPS
    // CHALLENGE 1 - USE PROPS TO PASS THE NAME OF THE PERSON FROM REACTDOM.RENDER TO PARENT FRIENDLY
        // COMPONENT TO CHILD USERNAME COMPONENT   
    // CHALLENGE 2 - USE PROPS TO PASS THE NAME OF THE PERSON FROM REACTDOM.RENDER  
        
// IMAGE URLS TAKE FROM PEXELS.COM
    // BECAUSE THEIR FREE IMAGES CHANGE
    // MAKE SURE THE URL'S ARE VALID
    // BY TESTING THEM OUT IN YOUR BROWSER
    // Challenge - pass people array to the FriendLy component
    var people = [{name: "Rob", img: "https://pbs.twimg.com/profile_images/699422966556168193/zUm4vhAo.jpg"},
                {name: "Charles", img:"https://static.pexels.com/photos/38630/bodybuilder-weight-training-stress-38630.jpeg"},
                {name: "Natalie", img: "https://static.pexels.com/photos/509195/pexels-photo-509195.jpeg"},
                {name: "Jenny", img: "https://static.pexels.com/photos/517061/pexels-photo-517061.jpeg"},
                {name: "Sarah", img: "https://static.pexels.com/photos/324658/pexels-photo-324658.jpeg"},
                {name: "Josh", img: "https://static.pexels.com/photos/428339/pexels-photo-428339.jpeg"},
                {name: "Kenny", img: "https://static.pexels.com/photos/325682/pexels-photo-325682.jpeg"},
                {name: "John", img: "https://static.pexels.com/photos/45882/man-crazy-funny-dude-45882.jpeg"},
                {name: "Alisha", img: "https://static.pexels.com/photos/38554/girl-people-landscape-sun-38554.jpeg"}
                ];



    
    // RENDER REACT TO THE DOM - WILL ACCEPT TWO ARGUMENTS (REACT WHAT, REACT WHERE)
    ReactDOM.render(
        //REACT WHAT - JSX
        <div>
        <Friendly
            people={people}
        />
        </div>,
        //REACT WHERE - DIV WITH ID OF 'APP
        document.getElementById('app')
    );

    </script>

</body>
</html>
