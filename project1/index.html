<!-- BOILER PLATE HTML5 CODE -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- REACT LIBRARY -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <title>Friendly</title>
</head>
<body>
    <!-- DESIGNATED LOCATION TO INSERT REACT-GENERATED CONTENT -->
    <div id='app'>
        React has not rendered yet.
    </div>

    <!-- JAVASCRIPT -->
    <script type='text/babel'>

        // FRIENDLY COMPLEX COMPONENT
        const Friendly = () => {
            const friendlyStyle = {
                margin: '0 auto 0 auto',
                marginTop: 50,
                height: 300,
                width: 200,
                padding: 0,
                backgroundColor: '#FFF',
                WebkitFilter: 'drop-shadow(0px 0px 5px #555',
                filter: 'drop-shadow(0px 0px 5px #555'
            }
            return(
                <div style={friendlyStyle}>
                    <Avatar />
                    <UserName />
                    <GetConnected />
                </div>
            );
        }

        // AVATAR COMPONENT
        const Avatar = () => {
            const avatarStyle = {
                marginLeft: 25,
                marginTop: 20,
                width: 150,
                height: 150,
                borderRadius: '50%'
            }
            return(
                <img src='https://static1.squarespace.com/static/55550428e4b0d770e3f981ab/t/5a1c6acef9619afa6a8316b7/1517422200240/alisha+headshot+2017b-square.jpg' alt='profile pic' style={avatarStyle}/>
            );
        }


        // USERNAME COMPONENT
        const UserName = () => {
            const nameStyle = {
                fontSize: 24,
                fontFamily: 'Arial, Helvetica, sans-serif',
                margin: 25
            }
            return(
                <h1 style={nameStyle}>Profile Name</h1>
            );
        }


        //GET CONNECTED COMPLEX COMPONENT
        const GetConnected = () => {
            return(
                <div>
                    <Like />
                    <Share />
                    <Add />
                </div>
            );
        }

            // Stylist space around components
            const iconStyle = {
                marginLeft: 35
            }

            // LIKE COMPONENT
            const Like = () => {
                return(
                    <i className="fas fa-thumbs-up" style={iconStyle}></i>
                );
            }

            //SHARE COMPONENT
            const Share = () => {
                return(
                    <i className="fas fa-share-square" style={iconStyle}></i>
                );
            }

            // ADD COMPONENT
            const Add = () => {
                return(
                    <i className="fas fa-address-card" style={iconStyle}></i>
                );
            }






    
    // RENDER REACT TO THE DOM - WILL ACCEPT TWO ARGUMENTS (REACT WHAT, REACT WHERE)
    ReactDOM.render(
        //REACT WHAT - JSX
        <Friendly />,
        //REACT WHERE - DIV WITH ID OF 'APP
        document.getElementById('app')
    );

    </script>

</body>
</html>
