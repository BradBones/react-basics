<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- REACT LIBRARY -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    
    <title>Let's React!</title>
</head>
<body>
    <!-- DESIGNATED LOCATION TO INSERT REACT-GENERATED CONTENT -->
    <div id='app'>
        React has not rendered yet.
    </div>

    <!-- JAVASCRIPT -->
    <script type='text/babel'>

        // ASSIGNMENT - CHALLENGE
            // RENDER A PARAGRAPH TAG WITH THE CONTENT "I AM A PARAGRAPH!"
            // RENDER AN ANCHOR TAG THAT LINKS TO GOOGLE WITH THE CONTENT "VISIT GOOGLE"
            // RENDER AN UNORDERED LIST WITH THEREE LIST ITEMS YOU NEED TO DO TODAY
    
    // RENDER REACT TO THE DOM - WILL ACCEPT TWO ARGUMENTS (REACT WHAT, REACT WHERE)
    ReactDOM.render(
        // REACT WHAT - JSX
        <div>
            <h1>Hello from React!</h1>
            <p>I am a paragraph</p>
            <a href='http://google.com'>Visit Google</a>
            <ul>
                <li> Learn react.</li>
                <li> Go for a walk.</li>
                <li> Hang out with G.</li>
            </ul>
        </div>,
         // REACT WHERE - DIV WITH ID OF 'APP
            document.getElementById('app')
    );

    </script>

</body>
</html>
